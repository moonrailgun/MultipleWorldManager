<link rel="stylesheet" type="text/css" href="../css/chattingRoom.css"/>
<div id="loginbox">
    <div style="width:260px;margin:200px auto;">
        请先输入你在聊天室的昵称
        <br/>
        <br/>
        <input id="username" type="text" style="width:180px;" placeholder="请输入用户名" name="username"/>
        <input id="submit" type="button" style="width:50px;" value="提交" onclick="CHAT.usernameSubmit();"/>
    </div>
</div>
<div id="chatbox">
    <span id="chattingRoomName">聊天室大厅</span>
    <span style="float:right; margin-right:10px;">
    <span id="showusername"></span>
    <span>|</span>
    <a onclick="CHAT.logout()" style="color:#fff;">退出</a></span>
</div>
</div>
<div id="doc">
    <div id="chat">
        <div id="message" class="message">
            <div id="onlinecount"
                 style="background:#EFEFF4; font-size:12px; margin-top:10px; margin-left:10px; color:#666;">
            </div>
        </div>
        <div class="input-box">
            <div class="input">
                <input type="text" maxlength="140" placeholder="请输入聊天内容" id="content" name="content">
            </div>
            <div class="action">
                <button type="button" id="mjr_send" onclick="CHAT.submit();">提交</button>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script type="text/javascript" src="../script/socket.io.js"></script>
<script type="text/javascript" src="../script/chattingRoomClient.js"></script>
